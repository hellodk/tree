apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: demo
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
 #  kubernetes.io/ingress.class: "nginx"
spec:
  ingressClassName: nginx
  rules:
  - host: local.ecosia.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app
            port:
              number: 5000
      - path: /tree
        pathType: Prefix
        backend:
          service:
            name: app
            port:
              number: 5000
      - path: /ghost
        pathType: Prefix
        backend:
          service:
            name: ghost
            port:
              number: 2368


